<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <script defer src="./js/main.js"></script>
    <title>clock</title>
  </head>
  <body>
    <div class="container">
      <div class="clock">
        <div class="circle" id="second"><i></i></div>
        <div class="circle circle2" id="minutes"><i></i></div>
        <div class="circle circle3" id="hours"><i></i></div>
        <span style="--i: 1"><b>1</b></span>
        <span style="--i: 2"><b>2</b></span>
        <span style="--i: 3"><b>3</b></span>
        <span style="--i: 4"><b>4</b></span>
        <span style="--i: 5"><b>5</b></span>
        <span style="--i: 6"><b>6</b></span>
        <span style="--i: 7"><b>7</b></span>
        <span style="--i: 8"><b>8</b></span>
        <span style="--i: 9"><b>9</b></span>
        <span style="--i: 10"><b>10</b></span>
        <span style="--i: 11"><b>11</b></span>
        <span style="--i: 12"><b>12</b></span>
      </div>
      <div class="digital_clock">
        <div><span id="hours"></span>:</div>
        <div><span id="minutes"></span>:</div>
        <div><span id="second"></span></div>
        <span class="time"></span>
      </div>
      <div class="date">
        <div><span class="year"></span>/</div>
        <div><span class="month"></span>/</div>
        <div><span class="day"></span></div>
      </div>
    </div>
  </body>
</html>
